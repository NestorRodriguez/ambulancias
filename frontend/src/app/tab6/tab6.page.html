<ion-header>
    <ion-toolbar>
        <ion-title>
            
        </ion-title>
    </ion-toolbar>
  </ion-header>
  
<ion-content>
    
    <section style="text-align: center;">
        <h1><b>Registro Paciente</b></h1>
    </section>
    <ion-list lines="none">
        <ion-item lines="none">
            <ion-grid>
                <ion-row>
                    <ion-col size="12">
                        <ion-item>
                            <ion-label position="stacked"><b>Nombres Completos</b>
                                <ion-text color="danger">*</ion-text>
                            </ion-label>
                            <ion-input required type="text"></ion-input>
                        </ion-item>
                    </ion-col>                   
                </ion-row><br>
                <ion-row>
                    <ion-col size="5">
                        <ion-item>
                            <ion-label position="stacked"><b>Tipo ID</b>
                                <ion-text color="danger">*</ion-text>
                            </ion-label>
                            <ion-input>
                                <ion-select interface="popover" placeholder="ID">
                                    <ion-select-option value="TI">TI</ion-select-option>
                                    <ion-select-option value="CC">CC</ion-select-option>
                                    <ion-select-option value="CE">CE</ion-select-option>
                                    <ion-select-option value="NIT">NIT</ion-select-option>
                                </ion-select>
                            </ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col size="7">
                        <ion-item>
                                <ion-label position="stacked"><b>Número de documento</b>
                                    <ion-text color="danger">*</ion-text>
                                </ion-label>
                            <ion-input required type="number"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row><br>
                <ion-row>
                    <ion-col size="12">
                        <ion-item>
                            <ion-label position="stacked"><b>Diagnóstico</b>
                                <ion-text color="danger">*</ion-text>
                            </ion-label><br>
                            <ion-textarea required type="text">
                            </ion-textarea>
                        </ion-item>
                    </ion-col>                   
                </ion-row><br>
                <ion-row>
                    <ion-col size="12">
                        <ion-item>
                            <ion-label position="stacked"><b>Registro Insumo</b>
                                <ion-text color="danger">*</ion-text>
                            </ion-label>
                            <ion-row>
                                <ion-col size="6">
                                    <ion-input>
                                        <ion-select interface="popover">
                                            <ion-select-option value="P1">Producto 1</ion-select-option>
                                            <ion-select-option value="p2">Producto 2</ion-select-option>
                                            <ion-select-option value="p3">Producto 3</ion-select-option>
                                        </ion-select>
                                    </ion-input>
                                </ion-col>
                                <ion-col size="4">
                                    <ion-input>
                                        <ion-select interface="popover">
                                            <ion-select-option value="1">1</ion-select-option>
                                            <ion-select-option value="2">2</ion-select-option>
                                            <ion-select-option value="3">3</ion-select-option>
                                            <ion-select-option value="4">4</ion-select-option>
                                            <ion-select-option value="5">5</ion-select-option>
                                            <ion-select-option value="6">6</ion-select-option>
                                            <ion-select-option value="7">7</ion-select-option>
                                            <ion-select-option value="8">8</ion-select-option>                                    <ion-select-option value="1">1</ion-select-option>
                                            <ion-select-option value="9">9</ion-select-option>
                                            <ion-select-option value="10">10</ion-select-option>
                                        </ion-select>
                                    </ion-input>
                                </ion-col>
                                <ion-col size="2">
                                    <ion-input>
                                        <ion-fab horizontal="end" vertical="center" slot="fixed">
                                            <ion-fab-button size="small" color="primary">
                                                <ion-icon name="add"></ion-icon>
                                            </ion-fab-button>
                                        </ion-fab>
                                    </ion-input>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col size="3" class="ion-text-center" *ngIf="model.ubicacion">
                                    <ion-button color="light" size="large" shape="round">
                                        <ion-icon slot="icon-only" color="primary" name="checkmark"></ion-icon>
                                    </ion-button>
                                </ion-col>
                                <ion-col size="{{(model.ubicacion) ? 8 : 12}}" class="ion-text-end">
                                    <ion-button color="light" size="large" shape="round" expand="block" (click)="loadModalMap()">
                                        <ion-icon slot="icon-only" color="primary" name="pin"></ion-icon>
                                    </ion-button>
                                </ion-col>
                                <ion-col size="3" class="ion-text-center" *ngIf="model.imagen">
                                    <ion-img [src]="model.imagen"></ion-img>
                                </ion-col>
                                <ion-col size="{{(model.imagen) ? 8 : 12}}" class="ion-text-end">
                                    <ion-button color="light" size="large" shape="round" expand="block" (click)="loadCamera()">
                                        <ion-icon slot="icon-only" color="primary" name="camera"></ion-icon>
                                    </ion-button>
                                </ion-col>
                            </ion-row>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
        <section style="text-align: center;">
            <ion-card routerLink="/tab5">
                <ion-button>REGRESAR</ion-button><ion-button>ENVIAR</ion-button>
            </ion-card>
        </section>
    </ion-list>
</ion-content>
